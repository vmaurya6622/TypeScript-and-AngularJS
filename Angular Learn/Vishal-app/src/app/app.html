<h3>Hello {{ name.toUpperCase() }}</h3>

<pre class="output">{{ myfunc() }}</pre>

<a
	href="https://www.ciena.com"
	target="_blank"
	rel="noopener noreferrer"
	(mouseenter)="changename()"
	(mouseleave)="reversename()"
>
	Click to visit Ciena!

</a>

<h3>Template Reference Variables </h3>
    <div class="toolbar">

		<input
		#box
		type="number"
		placeholder="Enter a number to see magic: "
		(input)="current = box.value"
	/> 

	<button (click)="read(box.value)">Submit value</button> <!-- to read the value of input box when button is clicked -->
	<button (click)="box.focus()">Focus input</button>  <!-- to focus on input box when button is clicked -->
	<pre class="output" *ngIf="loopOutput">{{loopOutput}}</pre>
	<span style="margin-left:8px;color:#666">
		length={{ box.value.length || 0 }}
	</span>
</div>
<p>Current: {{ current || '(empty)' }}</p>  <!-- if the variable inside it is empty then show (empty) -->
